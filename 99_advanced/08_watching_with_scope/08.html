<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="../bower_components/bootstrap-css/css/bootstrap.css"/>
</head>
<body>

<div ng-app="app" ng-controller="AppCtrl as app">

    <input type="text" ng-model="app.message" autofocus/>

    <div ng-controller="AdminCtrl as admin">

        <input type="text" ng-model="admin.message"/>
    </div>

    <div ng-controller="DashboardCtrl as dash">
        <button ng-click="dash.addItem()">Add Item</button>
        <button ng-click="dash.removeItem()">Remove Item</button>
    </div>
</div>

<script src="../bower_components/angular/angular.js"></script>
<script src="08.js"></script>
</body>
</html>
