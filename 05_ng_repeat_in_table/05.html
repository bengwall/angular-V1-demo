<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="../bower_components/bootstrap-css/css/bootstrap.css"/>
</head>
<body>

<div ng-app="app" ng-controller="AppCtrl as app">

    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Feature</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="person in app.people">
            <td>{{$index + 1}}</td>
            <td>{{person.name}}</td>
            <td>{{person.feature}}</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="../bower_components/angular/angular.js"></script>
<script src="05.js"></script>
</body>
</html>
